<div class="container">
  <div class="p-grid">
    <div class="p-col-12">
      <h1>Teorema de Pit√°goras</h1>
    </div>

    <div class="p-formgrid p-grid">
      <form [formGroup]="checkoutForm">
        <div>
          <label for="numa"> Numero A </label>
          <input
            id="numa"
            type="text"
            formControlName="numA"
            pInputText
            class="p-inputtext-sm"
          />

          <label for="numb"> Numero B </label>
          <input
            id="numb"
            type="text"
            formControlName="numB"
            pInputText
            class="p-inputtext-sm"
          />

          <label for="numc"> Numero C </label>
          <input
            id="numc"
            type="text"
            formControlName="numC"
            pInputText
            class="p-inputtext-sm"
          />
        </div>

        <button class="button" pButton type="button" (click)="onSubmit()">
          Calcular
        </button>
      </form>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <p-table
          [value]="pythagorean$"
          [loading]="loading"
          [responsive]="true"
          [paginator]="true"
          [rows]="5"
          styleClass="p-datatable-striped"
          [routerLink]=""
        >
          <ng-template pTemplate="header">
            <tr>
              <th>Numero A</th>
              <th>Numero B</th>
              <th>Numero C</th>
              <th pSortableColumn="resultado">Resultado</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-pytha>
            <tr>
              <td>{{ pytha.numA }}</td>
              <td>{{ pytha.numB }}</td>
              <td>{{ pytha.numC }}</td>
              <td>{{ pytha.resultado ? "Verdadeiro" : "Falso" }}</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td>Sem dados</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
